<div class="form-container">
  <h2>Nueva Facultad</h2>
  <form [formGroup]="form" (ngSubmit)="guardar()" class="student-form">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input id="nombre" formControlName="nombre" required />
    </div>

    <div class="form-group">
      <label for="descripcion">Descripci√≥n:</label>
      <input id="descripcion" formControlName="descripcion" required />
    </div>

    <div class="form-group">
      <label for="sigla">Sigla:</label>
      <input id="sigla" formControlName="sigla" required />
    </div>

    <div class="form-buttons">
      <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Guardar</button>
      <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</div>

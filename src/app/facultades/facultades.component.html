<app-navbar></app-navbar>

<div class="facultades-container">
  <div class="header">
    <h2>Lista de Facultades</h2>
    <button class="btn btn-primary" (click)="irANuevo()">+ Nueva</button>
  </div>

  <div *ngIf="cargando" class="mensaje-info">Cargando...</div>
  <div *ngIf="error" class="mensaje-error">{{ error }}</div>

  <table *ngIf="!cargando && facultades.length" class="styled-table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Sigla</th>
        <th>Descripción</th>
        <th>Fecha de Creación</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let facultad of facultades">
        <td>{{ facultad.nombre }}</td>
        <td>{{ facultad.sigla }}</td>
        <td>{{ facultad.descripcion }}</td>
        <td>{{ facultad.createdAt | date:'short' }}</td>
        <td>
          <button class="btn btn-edit" (click)="irAEditar(facultad.id)">✏️</button>
          <button class="btn btn-delete" (click)="eliminarFacultad(facultad.id)">🗑️</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!cargando && !facultades.length && !error" class="mensaje-info">
    No hay facultades registradas.
  </div>
</div>
